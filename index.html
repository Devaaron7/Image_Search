        var term = document.getElementById("name").value;

        url: link,

                    window.open(result[result_index]["url"], "_blank");
                };
                console.log(result[result_index]["url"])
                images[i].style ="cursor: pointer";
                images[i].height = 333;
                images[i].width = 500;
                ++result_index
                image_node.appendChild(images[i]);

            }
