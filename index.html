<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body id="body">
    
    <audio id="my_audio" controls autoplay>
        <source src="./assets/media/music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="logo">
        <img src="./assets/media/download.gif"></img>
    </div>


    <div class="form__group">
        <input type="text" class="form__input" id="name" placeholder="Enter a Search Term" required="" />
    </div>

    <div id="call_limit">
        <p id="credits"></p>
    </div>
    <br>

    <button id="search_button" onclick=run()>Search</button>

    <br>

    <div id="image_root">


    </div>

    <br>
    
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

    

    var audio = document.getElementById("my_audio");
    audio.volume = 0.1;


    function run() {
        var link = "http://127.0.0.1:5000/start"
        var term = document.getElementById("name").value;


        document.getElementById("search_button").innerHTML = "Get More Images"
    

    
        $.ajax({
        type: "POST",
        url: link,
        data: JSON.stringify({ "name": term }),
        contentType: "application/json",
        success: function (result) {



            const image_node = document.getElementById("image_root");
            image_node.innerHTML = "";

            var img_1 = new Image();
            img_1.src = result[0]["url"];
            img_1.onclick = function() {
                window.open(result[0]["url"], "_blank");
            };
            img_1.style ="cursor: pointer";
            img_1.height = 333;
            img_1.width = 500;

            var img_2 = new Image();
            img_2.src = result[1]["url"];
            img_2.onclick = function() {
                window.open(result[1]["url"], "_blank");
            };
            img_2.style ="cursor: pointer";
            img_2.height = 333;
            img_2.width = 500;

            var img_3 = new Image();
            img_3.src = result[2]["url"];
            img_3.onclick = function() {
                window.open(result[2]["url"], "_blank");
            };
            img_3.style ="cursor: pointer";
            img_3.height = 333;
            img_3.width = 500;

            image_node.appendChild(img_1);
            image_node.appendChild(img_2);
            image_node.appendChild(img_3);

            document.getElementById("credits").innerHTML = "Number of calls left for the hour: " + result[result.length - 1]["credits"]

            
            
            
            
            
        }})
    }
     

</script>

</html>
