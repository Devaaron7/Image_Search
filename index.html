<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body id="body">
    
    <!-- <audio id="my_audio" controls autoplay>
        <source src="./assets/media/music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> -->

    <div id="logo">
        <img src="./assets/media/download.gif"></img>
    </div>


    <div class="form__group">
        <input type="text" class="form__input" id="name" placeholder="Enter a Search Term" required="" />
    </div>

    <div id="call_limit">
        <p id="credits"></p>
    </div>
    <br>

    <button id="search_button" onclick=run()>Search</button>

    <p id="error" style="color: red;"></p>

    <br>

    <div id="image_root">


    </div>

    <br>
    
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

    

    var audio = document.getElementById("my_audio");
    audio.volume = 0.1;


    function run() {
        var link = "http://127.0.0.1:5000/start"
        var term = document.getElementById("name").value;


        document.getElementById("search_button").innerHTML = "Get More Images"

        $.ajax({
        type: "POST",
        url: link,
        data: JSON.stringify({ "name": term }),
        contentType: "application/json",
        success: function (result) {

        
            console.log(result)


            const image_node = document.getElementById("image_root");
            image_node.innerHTML = "";
            document.getElementById("error").innerHTML = ""

            
            var images = []
            var result_index = 0
            for (var i = 0; i <= result.length - 1; ++i) {
                images[i] = new Image();
                images[i].src = result[i]["url"];
                // This isn't setting a href link for each image, it's setting the link for all images
                images[i].onclick = function() {
                    window.open(result[i]["url"])
                };
                console.log(result[i]["url"])
                images[i].style ="cursor: pointer";
                images[i].height = 333;
                images[i].width = 500;
                ++result_index
                image_node.appendChild(images[i]);
            }
            

            

            

            
            
            

            document.getElementById("credits").innerHTML = "Number of calls left for the hour: " + result[result.length - 1]["credits"]

        },
        error: function (result) {
        

            document.getElementById("credits").innerHTML = "Number of calls left for the hour: 0"
            document.getElementById("error").innerHTML = "Error trying to get images - are we out of credits?"
        }
        
    

            
            
            
            
            
        })
    }
     

</script>

</html>
